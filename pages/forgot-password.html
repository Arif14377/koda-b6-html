<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <meta name="description" content="Web page desktop-register">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css">

    <!-- font Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="register-left">
            <img src="/assets/images/register.png" alt="Coffee">
        </div>
        <div class="register-right">
            <div>
                <img src="/assets/images/Frame 12.png" alt="Logo Coffee Shop" width="133px" height="32px">
            </div>
            <div>
                <h1>Fill out the form correctly</h1>
                <p>We will send new password to your email</p>
            </div>
            <form id="form-forgot-password" autocomplete="on" type="submit">
                <label for="email">Email</label><br>
                <div class="wrap-input">
                    <svg class="icon-depan" width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1.75 0C0.783502 0 4.49654e-09 0.7835 4.49654e-09 1.75V2.48577C-0.000162957 2.49479 -0.000162567 2.50381 4.49654e-09 2.51282V10.25C4.49654e-09 11.2165 0.783501 12 1.75 12H14.25C15.2165 12 16 11.2165 16 10.25V2.51265C16.0002 2.50376 16.0002 2.49485 16 2.48594V1.75C16 0.7835 15.2165 0 14.25 0H1.75ZM14.5 2.07029V1.75C14.5 1.61193 14.3881 1.5 14.25 1.5H1.75C1.61193 1.5 1.5 1.61193 1.5 1.75V2.07029L8 5.88063L14.5 2.07029ZM1.5 3.80902V10.25C1.5 10.3881 1.61193 10.5 1.75 10.5H14.25C14.3881 10.5 14.5 10.3881 14.5 10.25V3.80902L8.37929 7.39702C8.14507 7.53432 7.85493 7.53432 7.62071 7.39702L1.5 3.80902Z" fill="#24292E"/>
                    </svg>
                    <input type="text" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <input class="btn-submit" type="submit" value="Submit">
            </formi>
        </div>
    </div>

    <script src="../dom/forgot-password.js"></script>
</body>
</html>
